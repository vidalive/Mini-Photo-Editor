<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Mini Photo Editor</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <h2>Update CSS Variables with <span class="highlight">JS</span></h2>

  <div class="controls">
    <!-- "for" is like an id for the label element. We don't use it in this project -->
    <label for="spacing">Spacing:</label>
    <input type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

    <label for="blur">Blur:</label>
    <input type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

    <label for="base">Base Color</label>
    <input type="color" name="base" value="#ffff00">
  </div>

  <!-- Gets a random picture with every refresh -->
  <img src="https://picsum.photos/800/500?random=1">

  <script src="script.js"></script>

</body>
</html>
